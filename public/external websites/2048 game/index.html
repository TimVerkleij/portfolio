<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600px, user-scalable=no">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>2048</title>
</head>

<body>
    <table id="table">
        <tr>
            <td id="0.0"></td>
            <td id="1.0"></td>
            <td id="2.0"></td>
            <td id="3.0"></td>
        </tr>
        <tr>
            <td id="0.1"></td>
            <td id="1.1"></td>
            <td id="2.1"></td>
            <td id="3.1"></td>
        </tr>
        <tr>
            <td id="0.2"></td>
            <td id="1.2"></td>
            <td id="2.2"></td>
            <td id="3.2"></td>
        </tr>
        <tr>
            <td id="0.3"></td>
            <td id="1.3"></td>
            <td id="2.3"></td>
            <td id="3.3"></td>
        </tr>

    </table>



    <div class="buttons">
        <p style="text-align: center;">If you're on mobile you can use these:</p><br><br>
        <div class="upButton" onclick="up()">
                <div class="arrow up"></div>
        </div>
        <div class="lowerHalf">
            <div class="leftButton" onclick="left()">
                <div class="arrow left"></div>
            </div>
            <div class="downButton" onclick="down()">
                <div class="arrow down"></div>
            </div>
            <div class="rightButton" onclick="right()">
                <div class="arrow right"></div>
            </div>
        </div>
    </div>

    <div class="gameOverScreen" id="gameOverScreen" style="display: none;">
        <h2 class="title">Game Over!</h2>
        <button onclick="restart()" class="restartButton">Restart</button>
    </div>
</body>
<script src="scripts/script.js" defer></script>

</html>
